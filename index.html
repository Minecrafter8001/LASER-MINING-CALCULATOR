<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Mining Calculator</title>
    <style>
        body { 
            font-family: monospace; 
            background-color: #0d0d0d; 
            color: #ff9f3b; 
            max-width: 900px; 
            margin: auto;
            padding: 10px;
        }
        .section { 
            border: 1px solid #ff9f3b; 
            padding: 15px; 
            margin-bottom: 20px; 
        }
        .section h2 { 
            margin-top: 0; 
            color: #ffc439; 
            text-align: center; 
            border-bottom: 1px solid #ff9f3b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
        }
        .grid-item { 
            display: flex; 
            flex-direction: column; 
        }
        label { 
            margin-bottom: 5px; 
            font-size: 0.9em; 
        }
        select { 
            width: 100%; 
            background-color: #333; 
            color: #ff9f3b; 
            border: 1px solid #ff9f3b; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        .results-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        .pd-display { 
            border: 1px solid #ff9f3b; 
            padding: 10px; 
            text-align: center; 
        }
        .pd-display .value { 
            font-size: 1.5em; 
            font-weight: bold; 
            color: #fff; 
        }
        .pd-display .label { 
            font-size: 0.8em; 
            text-transform: uppercase;
        }
        .total-display { 
            text-align: center; 
            padding: 10px; 
        }
        .final-results p { 
            font-size: 1.2em;
            margin: 10px 0; 
        }
        .final-results span { 
            color: #fff; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>POWER DISTRIBUTOR</h2>
        <div class="grid">
            <div class="grid-item"><label>Size</label><select id="pd-size"></select></div>
            <div class="grid-item"><label>Grade</label><select id="pd-grade"></select></div>
            <div class="grid-item"><label>Engineering</label><select id="eng-type"></select></div>
            <div class="grid-item"><label>Eng. Grade</label><select id="eng-grade"></select></div>
            <div class="grid-item"><label>Experimental</label><select id="exp-effect"></select></div>
        </div>
    </div>

    <div class="results-grid">
        <div class="pd-display">
            <div id="wep-cap-result" class="value">--</div>
            <div class="label">PD CAPACITY</div>
        </div>
        <div class="pd-display">
            <div id="wep-recharge-result" class="value">--</div>
            <div class="label">PD RECHARGE</div>
        </div>
        <div class="pd-display">
            <div id="total-draw-result" class="value">--</div>
            <div class="label">TOTAL LASER DRAW</div>
        </div>
    </div>
    
    <div class="section">
        <div class="grid">
            <div class="grid-item"><label>Zone?</label><select id="zone-select"></select></div>
            <div class="grid-item"><label>Prospector?</label><select id="prospector-select"></select></div>
        </div>
    </div>

    <div class="section">
        <h2>Lasers</h2>
        <div class="grid">
            <div class="grid-item"><label>1D ML</label><select class="laser-select" id="laser-1d-ml"></select></div>
            <div class="grid-item"><label>1D Mining Lance</label><select class="laser-select" id="laser-1d-lance"></select></div>
            <div class="grid-item"><label>1D Modifed (LR+IR)</label><select class="laser-select" id="laser-1d-modd"></select></div>
            <div class="grid-item"><label>2D ML</label><select class="laser-select" id="laser-2d-ml"></select></div>
        </div>
    </div>
    
    <div class="section">
        <h2>Collectors</h2>
        <div class="grid">
            <div class="grid-item"><label>1D</label><select class="collector-select" id="collector-1d"></select></div>
            <div class="grid-item"><label>3D</label><select class="collector-select" id="collector-3d"></select></div>
            <div class="grid-item"><label>5D</label><select class="collector-select" id="collector-5d"></select></div>
            <div class="grid-item"><label>7D</label><select class="collector-select" id="collector-7d"></select></div>
            <div class="grid-item"><label>3C Multi-Limpet</label><select class="exclusive-collector collector-select" id="collector-3c-multi"></select></div>
            <div class="grid-item"><label>7A Universal</label><select class="exclusive-collector collector-select" id="collector-7a-uni"></select></div>
        </div>
    </div>

    <div class="section final-results">
        <h2>RESULTS</h2>
        <p>&gt; Depletes asteroids <span id="depletion-percent">--</span>% in continuous operation for <span id="depletion-time">--</span>s</p>
        <p>&gt; Has <span id="total-limpets-result">--</span> active limpets to collect ~ <span id="fragments-per-rock">--</span> fragments</p>
        <p>&gt; PD had margin for <span id="margin-fragments">--</span> additional fragments before empty</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
